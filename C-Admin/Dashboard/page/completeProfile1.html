<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="completeProfile1.css">

</head>
<body>
    <div >
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Campus Profile</h3>
              </div>
              
            </div>
          </div>
          <div class="card-body">
            <form onsubmit="return false">
              <h6 class="heading-small text-muted mb-4"> information</h6>
              <div class="pl-lg-4">
                
                  <div >
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username">Campus Name</label>
                      <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="Campus Name" required >
                    </div>
                  </div>
                  <div >
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="abc@example.com" required>
                    </div>
                  </div>
                
               
              </div>
              <hr class="my-4">
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-address">Address</label>
                      <input id="input-address" class="form-control form-control-alternative" placeholder="Address"  type="text" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-city">City</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" required>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-country">State</label>
                      <input type="text" id="input-state" class="form-control form-control-alternative" placeholder="State" required>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Postal code</label>
                      <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" required>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">About </h6>
              <div class="pl-lg-4">
                <div class="form-group focused">
                  <label>About </label>
                  <textarea rows="4" id="about" class="form-control form-control-alternative" placeholder="A few words about your campus ..." required></textarea>
                </div>
              </div>
              <div class=" text-center" style="margin-bottom: 20px;">
                <button type="submit" onclick="details()" class="btn bg-gradient-dark  " style="color: #fff;">Continue</button>

              </div>
            </form>
          </div>
        </div>
      </div>
