    <div class="container">
        <div class="profile large">
          <div class="cover"><img src="perspective-exterior-nobody-empty-box.jpg" style="width: 100%;" id="output"/>
            <div class="layer">
              <div class="loader"></div>
            </div><a class="image-wrapper" href="#">
              <form id="coverForm" action="#">
                <input class="hidden-input" id="changeCover" type="file" onchange="loadFile(event)"/>
                <label class="edit glyphicon glyphicon-pencil" for="changeCover" title="Change cover"></label>
              </form></a>
          </div>
          <div class="user-info">
            <div class="profile-pic"><img src="mortarboard.png" style="object-fit: cover;" id="output2"/>
              <div class="layer">
                <div class="loader"></div>
              </div><a class="image-wrapper" href="#">
                <form id="profilePictureForm" action="#">
                  <input class="hidden-input" id="changePicture" type="file" onchange="loadFile1(event)"/>
                  <label class="edit glyphicon glyphicon-pencil" for="changePicture" type="file" title="Change picture"></label>
                </form></a>
            </div>

           
              


            <div class="username">
              <div class="name"><span class="verified"></span>@John Doe</div>
              <div class="about">Frontend developer and coffee lover</div>
            </div>
            <div class="progress-container">

                <div id="addhere" style="margin: auto; text-align: center;"></div>
                
                <div class="progress-bar" id="progressbar" style="visibility: hidden;">
                  <div class="js-completed-bar completed-bar" id="progress" data-complete="80">
                    <hr class="completed-bar__dashed" >
                    <i class="fas fa-truck-moving completed-bar__truck"></i>
                  </div>
                </div>
                <div id="nexthere" style="margin: auto; text-align: center;">
                    <button class="button btn bg-gradient-dark" style="color: #fff" disabled>Continue</button>
                    <div  class="about">Upload to continue</div>
                </div>
              </div>
          </div>
        </div>
      </div>
