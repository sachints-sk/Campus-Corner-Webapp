  <section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../../Dashboard/assets/img/curved-images/curved14.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register</h5>
            </div>
          
            <div class="card-body">
              <form onsubmit="return false" role="form text-left">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Name" id="name" aria-label="Name" aria-describedby="email-addon"required>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email" aria-label="Email" aria-describedby="email-addon"required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="pass1" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="pass2" placeholder=" Retype Password" aria-label="Password" aria-describedby="password-addon" required>
                </div>
                <div class="form-check form-check-info text-left">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked required>
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" onclick="register()"  class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Already have an account? <a href="../Login/" class="text-dark font-weight-bolder">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
